image: texlive/texlive:TL2018-historic

before_script:
- apt-get update && apt-get install -y graphviz 

stages:
  - build
  - artifacts

# Produce all the LaTeX artifacts for the following stages
build-doc:
  stage: build
  script:
    - cd docs
    - make all
  artifacts:
    untracked: true
    when: always
    expire_in: 1 day

