# Upload the final artifacts but with a long lifetime
artifacts:
  stage: artifacts
  dependencies:
    - build-doc
  script:
    - mv docs/.build/*.pdf .
  artifacts:
    name: "PDFS-$CI_COMMIT_REF_SLUG"
    paths:
      - "*.pdf"